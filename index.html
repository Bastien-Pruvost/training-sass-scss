<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceX - Travel Agency</title>

  <link rel="stylesheet" href="./styles/css/style.css">
  <link rel="shortcut icon" href="./media/icon.png">
</head>

<body>

  <header>
    <div class="header_title">
      <a href="http://www.spacex.com" target="_blank">
        <img src="./media/logo.png" alt="SpaceX logo">
      </a>
      <h1>Travel Agency</h1>
    </div>

    <div class="header_nav">
      <ul>
        <li><a href="#">Store</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
    <div class="header_line"></div>
  </header>

  <main>
    <div class="carousel">
      <div class="carousel_figure">
        <img src="./media/car1.jpg" alt="Space" class="carousel_figure-pic">
        <img src="./media/car2.jpg" alt="Moon" class="carousel_figure-pic">
        <img src="./media/car3.jpg" alt="Mars" class="carousel_figure-pic">
      </div>
    </div>


  </main>

  <script type="text/javascript" src="./assets/jquery.min.js"></script>
</body>

</html>
