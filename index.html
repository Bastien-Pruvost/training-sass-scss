<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceX - Travel Agency</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./styles/css/style.css">
  <link rel="shortcut icon" href="./media/icon.png">
</head>

<body>
  <header>
    <div class="header_title">
      <a href="http://www.spacex.com" target="_blank">
        <img src="./media/logo.png" alt="SpaceX logo">
      </a>
      <h1>Travel Agency</h1>
    </div>

    <div class="header_nav">
      <ul>
        <li><a href="#">Store</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
    <div class="header_line"></div>
  </header>

  <main>
    <div class="carousel">
      <div class="carousel_figure">
        <img src="./media/car1.jpg" alt="Space" class="carousel_figure-pic">
        <img src="./media/car2.jpg" alt="Moon" class="carousel_figure-pic">
        <img src="./media/car3.jpg" alt="Mars" class="carousel_figure-pic">
      </div>
    </div>

    <div class="offers">
      <div class="perspective">
        <div class="perspective_3d">
          <div class="perspective_3d_card" style="background: url(./media/off1.jpg) center/cover;">
            <div class="perspective_3d_card_info">
              <h2>A weekend in space</h2>
              <span>From $8.000</span>
            </div>
          </div>
        </div>
        <div class="perspective_3d">
          <div class="perspective_3d_card" style="background: url(./media/off2.jpg) center/cover;">
            <div class="perspective_3d_card_info">
              <h2>Take a rest on the Moon</h2>
              <span>From $15.000</span>
            </div>
          </div>
        </div>
        <div class="perspective_3d">
          <div class="perspective_3d_card" style="background: url(./media/off3.jpg) center/cover;">
            <div class="perspective_3d_card_info">
              <h2>Holydays on Mars</h2>
              <span>From $24.000</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="button">
      <a href="http://www.spacex.com" target="_blank">
        <svg height="60" width="320">
          <rect class="button_rect" height="60" width=320 />
        </svg>
        <div class="button_text">GET STARTED</div>
      </a>
    </div>
  </main>

  <footer>
    <div class="networks">
      <a href="https://twitter.com/spacex" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.youtube.com/spacex" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://www.instagram.com/spacex/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.flickr.com/photos/spacex" target="_blank"><i class="fab fa-flickr"></i></a>
      <a href="https://www.linkedin.com/company/spacex" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
    <div class="copyright">
      <a href="https://github.com/Dev-BastienPruvost" target="_blank">Bastien Pruvost &copy; 2022</a>
    </div>
  </footer>
  <!-- <script type="text/javascript" src="./assets/jquery.min.js"></script> -->
  <!-- <script type="text/javascript" src="./script.js"></script> -->
</body>

</html>
